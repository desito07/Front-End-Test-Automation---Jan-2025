<!DOCTYPE html>
<html>

<head>
	<title>Sum Two Numbers</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<form>
    <h1>Sum Two Numbers</h1>
		<div class="row">
			<label for="number1">Number 1:</label>
      <input type="text" name="number1" id="number1" placeholder="1st number" />
    </div>
    <div class="row">
      <label for="number2">Number 2:</label>
      <input type="text" name="number2" id="number2" placeholder="2nd number" />
    </div>
    <div class="buttons-bar">
      <input type="button" value="Calculate" id="calcButton" />
      <input type="Reset" value="Reset" id="resetButton" />
    </div>
    <div id="result">
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
